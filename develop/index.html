<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--ask where styling for class = "lead" is coming from-->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
       
      <!--used time-block class for each hour block-->
      <!--used saveBtn class for each button styling-->
      <!--from link to fontawesome above, searched for save icon, found <i class="fas fa-save"></i>-->
      <!--used hour class to style top of each hour with a dashed line-->
      <div id = "hour9a" class="row time-block" class = "hour" >
        <div class="col-md-1 hour">9AM</div>
        <textarea class="col-md-10 description" id = "text9a"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      
      <div id = "hour10a" class="row time-block" class = "hour" data-hour = 10:00:00 >
        <div class="col-md-1 hour">10AM</div>
        <textarea class="col-md-10 description" id = "text10a"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      
      <div id = "hour11a" class="row time-block">
        <div class="col-md-1 hour">11AM</div>
        <textarea class="col-md-10 description" id = "tex11a"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id = "hour12p" class="row time-block">
        <div class="col-md-1 hour">12PM</div>
        <textarea class="col-md-10 description" id = "text12p"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id = "hour1p" class="row time-block">
        <div class="col-md-1 hour">1PM</div>
        <textarea class="col-md-10 description" id = "text1p"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id = "hour2p" class="row time-block">
        <div class="col-md-1 hour">2PM</div>
        <textarea class="col-md-10 description" id = "text2p"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id = "hour3p" class="row time-block">
        <div class="col-md-1 hour">3PM</div>
        <textarea class="col-md-10 description" id = "text3p"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id = "hour4p" class="row time-block">
        <div class="col-md-1 hour">4PM</div>
        <textarea class="col-md-10 description" id = "text4p"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>

      <div id = "hour5p" class="row time-block">
        <div class="col-md-1 hour">5PM</div>
        <textarea class="col-md-10 description" id = "text5p"></textarea>
        <button class="col-md-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      







    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src = ./script.js></script>
  </body>
</html>
